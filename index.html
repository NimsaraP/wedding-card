<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(250, 250, 250, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Home Page - Safari Mobile Optimized */
        .home-page {
            width: 100vw;
            height: 100vh;
            /* Safari mobile viewport fixes */
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./images/frontpage1.jpg') center center/cover no-repeat;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Safari mobile background fixes */
            background-attachment: scroll;
            -webkit-background-size: cover;
        }

        .home-page::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            background: url('./images/card.png') center center/contain no-repeat;
            animation: float 6s ease-in-out infinite;
        }

        .envelope-container {
            position: relative;
            animation: pulse 1s ease-in-out infinite;
            display: none; /* Hide the envelope since we're using your images */
        }

        .envelope {
            width: 200px;
            height: 600px;
            background: linear-gradient(145deg, #8B9467, #9BA670);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: all 0.1s ease; /* Even faster and more responsive */
        }

        .envelope:hover {
            transform: rotateY(20deg) rotateX(10deg) scale(1.15);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }

        .envelope-flap {
            position: absolute;
            top: -1px;
            left: 0;
            width: 200px;
            height: 600px;
            background: linear-gradient(145deg, #9BA670, #A8B377);
            clip-path: polygon(0 0, 50% 70%, 100% 0);
            border-radius: 8px 8px 0 0;
            transform-origin: top center;
            animation: flapOpen 0.6s ease-in-out infinite; /* Super fast and very noticeable */
        }

        .invitation-peek {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 40px;
            background: #f8f8f8;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .click-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
             color: #8B8000;
            font-size: 16px;
            animation: bounce 2s infinite;
            opacity: 0.8;
        }

        /* Main Wedding Page */
        .wedding-page {
            display: none;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .wedding-card {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            box-sizing: border-box; 
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%), url('./images/side1.jpg') center center/cover no-repeat;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out;
            min-height: 565px; /* Updated from 600px to accommodate 1240x1650 aspect ratio */
            aspect-ratio: 1240/1650; /* Added aspect ratio for better consistency */
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%), url('./images/card\ side\ 2.jpg') center center/cover no-repeat;
            border-radius: 20px;
            padding: 60px 40px;
            margin-top: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            min-height: 565px; /* Updated from 600px to accommodate 1240x1650 aspect ratio */
            aspect-ratio: 1240/1650; /* Added aspect ratio for better consistency */
            animation: slideInUp 1s ease-out 0.5s forwards;
        }

        /* Clickable Link Area */
        .link-area {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            text-decoration: none;
            font-family: 'Georgia', serif;
            color: #333;
            font-size: 16px;
            transition: opacity 0.3s ease;
            animation: linkBounce 2s ease-in-out infinite;
        }

        .link-area:hover {
            opacity: 0.7;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        @keyframes flapOpen {
            0%, 100% { transform: rotateX(0deg); }
            50% { transform: rotateX(-15deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes linkBounce {
            0%, 20%, 50%, 80%, 100% { 
                transform: translateX(-50%) translateY(0); 
            }
            40% { 
                transform: translateX(-50%) translateY(-8px); 
            }
            60% { 
                transform: translateX(-50%) translateY(-4px); 
            }
        }

        /* Safari Mobile Responsive - iPad/Tablet */
        @media (max-width: 1024px) and (-webkit-min-device-pixel-ratio: 1) {
            .home-page {
                height: 100vh;
                height: -webkit-fill-available;
                background-size: cover;
                background-position: center center;
                background-attachment: scroll;
            }
        }

        /* Safari Mobile Responsive - Large Mobile */
        @media (max-width: 768px) {
            .home-page {
                height: 100vh;
                height: -webkit-fill-available;
                background-size: cover;
                background-position: center center;
                background-attachment: scroll;
                -webkit-background-size: cover;
            }
            
            .home-page::before {
                width: 320px; /* Adjusted for tablet screens */
                height: 320px;
            }
            
            .envelope {
                width: 250px;
                height: 160px;
            }
            
            .wedding-card {
                padding: 20px 10px;
            }
            
            .card-front, .card-back {
                padding: 40px 20px;
                min-height: 470px;
            }
        }

        /* Safari Mobile Responsive - Standard Mobile */
        @media (max-width: 480px) {
            .home-page {
                height: 100vh;
                height: -webkit-fill-available;
                background-size: cover;
                background-position: center center;
                background-attachment: scroll;
                -webkit-background-size: cover;
                /* Prevent Safari zoom on rotation */
                -webkit-text-size-adjust: 100%;
            }
            
            .home-page::before {
                width: 260px;
                height: 260px;
            }
            
            .card-front, .card-back {
                min-height: 400px;
            }
        }

        /* Safari iPhone specific - Standard iPhones */
        @media (max-width: 390px) and (-webkit-min-device-pixel-ratio: 2) {
            .home-page {
                height: 100vh;
                height: -webkit-fill-available;
                background-size: cover;
                background-position: center center;
                background-attachment: scroll;
                -webkit-background-size: cover;
            }
            
            .home-page::before {
                width: 240px;
                height: 240px;
            }
            
            .click-hint {
                bottom: 60px; /* Move higher to avoid Safari bottom bar */
                font-size: 14px;
            }
        }

        /* Safari iPhone Pro/Max - Larger iPhones */
        @media (max-width: 430px) and (min-width: 391px) and (-webkit-min-device-pixel-ratio: 3) {
            .home-page {
                height: 100vh;
                height: -webkit-fill-available;
                background-size: cover;
                background-position: center center;
                background-attachment: scroll;
            }
            
            .home-page::before {
                width: 280px;
                height: 280px;
            }
        }

        /* Safari iPhone SE and smaller devices */
        @media (max-width: 360px) {
            .home-page {
                height: 100vh;
                height: -webkit-fill-available;
                background-size: cover;
                background-position: center center;
                background-attachment: scroll;
            }
            
            .home-page::before {
                width: 220px;
                height: 220px;
            }
            
            .click-hint {
                bottom: 50px;
                font-size: 13px;
            }
        }

        /* Landscape orientation fixes for Safari mobile */
        @media (orientation: landscape) and (max-height: 500px) {
            .home-page {
                height: 100vh;
                height: -webkit-fill-available;
                background-size: cover;
                background-position: center center;
            }
            
            .home-page::before {
                width: 200px;
                height: 200px;
            }
            
            .click-hint {
                bottom: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading your invitation...</div>
    
    <!-- Home Page -->
    <div class="home-page" id="homePage">
        <div class="envelope-container">
            <div class="envelope">
                <div class="envelope-flap"></div>
                <div class="invitation-peek">
                </div>
            </div>
        </div>
        <div class="click-hint">Click to open invitation ✨</div>
    </div>

    <!-- Wedding Page -->
    <div class="wedding-page" id="weddingPage">
        <div class="wedding-card">
            <!-- Card Front -->
            <div class="card-front"></div>               
            
            <!-- Card Back -->
            <div class="card-back">
                <a href="https://linktr.ee/sawingirhills" target="_blank" class="link-area">
                    link
                </a>
            </div>
        </div>
    </div>

    <script>
        // Hide loading when page loads
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            loading.classList.add('hidden');
            
            // Completely remove the loading element after fade out
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        });

        document.getElementById('homePage').addEventListener('click', function() {
            // Hide home page
            this.style.transform = 'scale(1.1)';
            this.style.opacity = '0';
            
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('weddingPage').style.display = 'block';
                
                // Smooth scroll to top
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 600);
        });

        // Add smooth scrolling behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add parallax effect to background
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                
                const cards = document.querySelectorAll('.card-front, .card-back');
                cards.forEach(card => {
                    card.style.transform = `translateY(${rate * 0.1}px)`;
                });
            });
        });
    </script>
</body>
</html>
