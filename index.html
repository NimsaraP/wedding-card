<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image-Based Invitation</title>
  <style>
    /* reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    /* HOME PAGE */
    .home-page {
      width: 100vw; 
      height: 100vh;
      background: url('./images/v3_53.png') 
                  center center / cover no-repeat;
      position: relative;
      cursor: pointer;
    }
    .home-page::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: url('./images/v10_43.png') 
                  center center / contain no-repeat;
    }

    /* WEDDING PAGE */
    .wedding-page {
      display: none;
      width: 100vw;
      min-height: 100vh;
      background: url('./images/v10_43.png')
                  center top / contain no-repeat;
    }

    /* CARD FRONT AS A FULL-WIDTH DIV */
    .wedding-page .card-front {
      width: 100%;
      /* Maintain aspect ratio if needed; adjust padding-bottom to match image's ratio */
      padding-bottom: 56.25%;  
      background: url('./images/wedding\ card\ side\ 2.jpg')
                  center center / cover no-repeat;
    }
  </style>
</head>
<body>
  <!-- Home cover: click to reveal -->
  <div class="home-page" id="homePage"></div>

  <!-- Invitation detail page -->
  <div class="wedding-page" id="weddingPage">
    <div class="card-front"></div>
  </div>

  <script>
    const home = document.getElementById('homePage');
    const wedding = document.getElementById('weddingPage');

    home.addEventListener('click', () => {
      home.style.display = 'none';
      wedding.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
