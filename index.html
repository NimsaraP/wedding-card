<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(250, 250, 250, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Home Page - Mobile Optimized */
        .home-page {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./images/frontpage1.jpg') center center no-repeat;
            background-size: cover;
            background-attachment: scroll; /* Changed from fixed for mobile compatibility */
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Ensure full coverage on mobile */
            min-height: -webkit-fill-available;
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .home-page {
                min-height: -webkit-fill-available;
                height: -webkit-fill-available;
            }
        }

        .home-page::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(450px, 80vw);
            height: min(450px, 80vw);
            background: url('./images/card.png') center center no-repeat;
            background-size: contain;
            animation: float 6s ease-in-out infinite;
            will-change: transform; /* Optimize for mobile animations */
        }

        .envelope-container {
            position: relative;
            animation: pulse 1s ease-in-out infinite;
            display: none;
        }

        .envelope {
            width: 200px;
            height: 600px;
            background: linear-gradient(145deg, #8B9467, #9BA670);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: all 0.1s ease;
        }

        .envelope:hover {
            transform: rotateY(20deg) rotateX(10deg) scale(1.15);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }

        .envelope-flap {
            position: absolute;
            top: -1px;
            left: 0;
            width: 200px;
            height: 600px;
            background: linear-gradient(145deg, #9BA670, #A8B377);
            clip-path: polygon(0 0, 50% 70%, 100% 0);
            border-radius: 8px 8px 0 0;
            transform-origin: top center;
            animation: flapOpen 0.6s ease-in-out infinite;
        }

        .invitation-peek {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 40px;
            background: #f8f8f8;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .click-hint {
            position: absolute;
            bottom: max(30px, env(safe-area-inset-bottom, 30px));
            left: 50%;
            transform: translateX(-50%);
            color: #8B8000;
            font-size: 16px;
            animation: bounce 2s infinite;
            opacity: 0.8;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            font-weight: 600;
        }

        /* Main Wedding Page */
        .wedding-page {
            display: none;
            min-height: 100vh;
            min-height: 100dvh;
            background-color: #f5f5f5;
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }

        .wedding-card {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            box-sizing: border-box;
        }

        .card-front {
            background: url('./images/side1.jpg') center center no-repeat;
            background-size: cover;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out;
            min-height: 600px;
        }

        .card-back {
            background: url('./images/card\ side\ 2.jpg') center center no-repeat;
            background-size: cover;
            border-radius: 20px;
            padding: 60px 40px;
            margin-top: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            min-height: 600px;
            animation: slideInUp 1s ease-out 0.5s forwards;
        }

        /* Clickable Link Area */
        .link-area {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Georgia', serif;
            color: #333;
            font-size: 16px;
            transition: opacity 0.3s ease;
            animation: linkBounce 2s ease-in-out infinite;
            padding: 10px 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .link-area:hover,
        .link-area:active {
            opacity: 0.7;
            background: rgba(255,255,255,0.9);
        }

        /* Touch-friendly interactions */
        .home-page:active {
            transform: scale(0.98);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        @keyframes flapOpen {
            0%, 100% { transform: rotateX(0deg); }
            50% { transform: rotateX(-15deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes linkBounce {
            0%, 20%, 50%, 80%, 100% { 
                transform: translateX(-50%) translateY(0); 
            }
            40% { 
                transform: translateX(-50%) translateY(-8px); 
            }
            60% { 
                transform: translateX(-50%) translateY(-4px); 
            }
        }

        /* Responsive Design - Mobile First Approach */
        @media (max-width: 768px) {
            .home-page::before {
                width: min(350px, 75vw);
                height: min(350px, 75vw);
            }
            
            .envelope {
                width: 200px;
                height: 130px;
            }
            
            .wedding-card {
                padding: 20px 15px;
            }
            
            .card-front, .card-back {
                padding: 40px 25px;
                min-height: 500px;
            }
            
            .click-hint {
                font-size: 14px;
                bottom: max(20px, env(safe-area-inset-bottom, 20px));
            }
        }

        @media (max-width: 480px) {
            .home-page::before {
                width: min(280px, 70vw);
                height: min(280px, 70vw);
            }
            
            .wedding-card {
                padding: 15px 10px;
            }
            
            .card-front, .card-back {
                padding: 30px 20px;
                min-height: 450px;
                border-radius: 15px;
            }
            
            .click-hint {
                font-size: 13px;
            }
            
            .link-area {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .home-page {
                background-image: url('./images/frontpage1.jpg');
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .home-page {
                height: 100vh;
                min-height: 100vh;
            }
            
            .home-page::before {
                width: min(300px, 40vh);
                height: min(300px, 40vh);
            }
            
            .click-hint {
                bottom: 15px;
                font-size: 12px;
            }
        }

        /* iOS specific adjustments */
        @supports (-webkit-touch-callout: none) {
            .wedding-page {
                min-height: -webkit-fill-available;
            }
            
            .home-page {
                background-attachment: scroll;
            }
        }

        /* Android Chrome specific adjustments */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .home-page {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading your invitation...</div>
    
    <!-- Home Page -->
    <div class="home-page" id="homePage">
        <div class="envelope-container">
            <div class="envelope">
                <div class="envelope-flap"></div>
                <div class="invitation-peek">
                </div>
            </div>
        </div>
        <div class="click-hint">Tap to open ðŸ‘†</div>
    </div>

    <!-- Wedding Page -->
    <div class="wedding-page" id="weddingPage">
        <div class="wedding-card">
            <!-- Card Front -->
            <div class="card-front"></div>               
            
            <!-- Card Back -->
            <div class="card-back">
                <a href="https://linktr.ee/sawingirhills" target="_blank" class="link-area">
                    link
                </a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced mobile support with Safari fixes
        document.addEventListener('DOMContentLoaded', function() {
            // Safari-specific viewport fixes
            function setSafariViewport() {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                
                if (isIOS || isSafari) {
                    // Fix Safari viewport height issues
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                    
                    // Force background image reload on Safari
                    const homePage = document.getElementById('homePage');
                    if (homePage) {
                        homePage.style.backgroundImage = "url('./images/frontpage1.jpg')";
                        homePage.style.backgroundSize = 'cover';
                        homePage.style.backgroundPosition = 'center center';
                        homePage.style.backgroundAttachment = 'scroll';
                        homePage.style.backgroundRepeat = 'no-repeat';
                    }
                }
            }

            setSafariViewport();
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Handle viewport changes with Safari fixes
            const handleViewportChange = () => {
                setTimeout(() => {
                    setSafariViewport();
                }, 100);
            };

            window.addEventListener('resize', handleViewportChange);
            window.addEventListener('orientationchange', handleViewportChange);
            
            // Safari-specific orientation change handler
            window.addEventListener('orientationchange', function() {
                setTimeout(setSafariViewport, 500);
            });
        });

        // Hide loading when page loads
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            loading.classList.add('hidden');
            
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        });

        // Enhanced click/touch handler
        document.getElementById('homePage').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Add touch feedback
            this.style.transform = 'scale(0.98)';
            this.style.opacity = '0.9';
            
            setTimeout(() => {
                this.style.transform = 'scale(1.02)';
                this.style.opacity = '0';
                
                setTimeout(() => {
                    this.style.display = 'none';
                    const weddingPage = document.getElementById('weddingPage');
                    weddingPage.style.display = 'block';
                    
                    // Smooth scroll to top
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    
                    // Force a reflow to ensure proper rendering
                    weddingPage.offsetHeight;
                }, 300);
            }, 200);
        });

        // Add touch support for better mobile interaction
        document.getElementById('homePage').addEventListener('touchstart', function(e) {
            this.style.transform = 'scale(0.98)';
        });

        document.getElementById('homePage').addEventListener('touchend', function(e) {
            setTimeout(() => {
                if (this.style.display !== 'none') {
                    this.style.transform = 'scale(1)';
                }
            }, 100);
        });

        // Optimized scroll handling for mobile
        let ticking = false;
        function updateScrollEffects() {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            const cards = document.querySelectorAll('.card-front, .card-back');
            cards.forEach(card => {
                card.style.transform = `translateY(${rate * 0.1}px)`;
            });
            
            ticking = false;
        }

        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(updateScrollEffects);
                ticking = true;
            }
        }, { passive: true });

        // Handle safe area insets for newer iPhones
        if (CSS.supports('padding: max(0px)')) {
            document.documentElement.style.setProperty('--safe-area-inset-bottom', 'env(safe-area-inset-bottom)');
        }
    </script>
</body>
</html>
