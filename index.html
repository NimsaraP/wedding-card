<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Wedding Invitation | Custom Animated Cards</title>
    <meta name="description" content="Create beautiful, personalized animated wedding invitations online. Customize names, dates, and details instantly.">
    <meta property="og:title" content="Custom Wedding Invitation Creator">
    <meta property="og:description" content="Create stunning animated wedding invitations with your names and details">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’•</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            align-items: flex-start;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .controls h2 {
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .share-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .share-btn {
            width: 100%;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .url-display {
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .wedding-card {
            background: linear-gradient(45deg, #fff8e1, #f3e5f5);
            border-radius: 25px;
            padding: 60px;
            max-width: 600px;
            min-height: 700px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
            border: 3px solid #f8bbd9;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
        }

        .wedding-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .decorative-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px dashed #d4a574;
            border-radius: 20px;
            pointer-events: none;
        }

        .hearts {
            position: absolute;
            font-size: 20px;
            color: #f56565;
            animation: heartBeat 2s ease-in-out infinite;
        }

        .heart1 { top: 30px; left: 30px; animation-delay: 0s; }
        .heart2 { top: 30px; right: 30px; animation-delay: 0.5s; }
        .heart3 { bottom: 30px; left: 30px; animation-delay: 1s; }
        .heart4 { bottom: 30px; right: 30px; animation-delay: 1.5s; }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .invitation-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .invitation-title {
            font-size: 36px;
            color: #744c9e;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 2px 2px 20px rgba(116, 76, 158, 0.4); }
        }

        .invitation-subtitle {
            font-size: 18px;
            color: #8b5a2b;
            font-style: italic;
        }

        .couple-names {
            text-align: center;
            margin: 40px 0;
            position: relative;
            z-index: 1;
        }

        .bride-name, .groom-name {
            font-size: 42px;
            color: #744c9e;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: nameFloat 4s ease-in-out infinite;
        }

        .bride-name {
            animation-delay: 0s;
        }

        .groom-name {
            animation-delay: 2s;
        }

        @keyframes nameFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .ampersand {
            font-size: 48px;
            color: #f6ad55;
            margin: 20px 0;
            animation: ampersandSpin 8s linear infinite;
        }

        @keyframes ampersandSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .wedding-details {
            text-align: center;
            margin: 40px 0;
            position: relative;
            z-index: 1;
        }

        .date {
            font-size: 28px;
            color: #744c9e;
            font-weight: bold;
            margin-bottom: 15px;
            animation: dateSlide 5s ease-in-out infinite;
        }

        @keyframes dateSlide {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .venue {
            font-size: 20px;
            color: #8b5a2b;
            margin-bottom: 10px;
        }

        .time {
            font-size: 18px;
            color: #8b5a2b;
            font-style: italic;
        }

        .blessing {
            text-align: center;
            font-size: 16px;
            color: #744c9e;
            font-style: italic;
            margin-top: 40px;
            position: relative;
            z-index: 1;
            animation: blessingFade 6s ease-in-out infinite;
        }

        @keyframes blessingFade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 24px;
            color: #f6ad55;
            animation: floatUp 10s linear infinite;
        }

        .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { left: 30%; animation-delay: 3s; }
        .flower:nth-child(3) { left: 50%; animation-delay: 6s; }
        .flower:nth-child(4) { left: 70%; animation-delay: 9s; }
        .flower:nth-child(5) { left: 90%; animation-delay: 12s; }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .wedding-card {
                padding: 40px;
                min-height: 600px;
            }
            
            .controls {
                order: 2;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Customize Your Invitation</h2>
            <div class="form-group">
                <label for="brideName">Bride's Name:</label>
                <input type="text" id="brideName" placeholder="Enter bride's name" value="Sarah">
            </div>
            <div class="form-group">
                <label for="groomName">Groom's Name:</label>
                <input type="text" id="groomName" placeholder="Enter groom's name" value="Michael">
            </div>
            <div class="form-group">
                <label for="weddingDate">Wedding Date:</label>
                <input type="text" id="weddingDate" placeholder="e.g., June 15th, 2024" value="June 15th, 2024">
            </div>
            <div class="form-group">
                <label for="venue">Venue:</label>
                <input type="text" id="venue" placeholder="Enter venue name" value="Rose Garden Chapel">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" id="time" placeholder="e.g., 4:00 PM" value="4:00 PM">
            </div>
            <button class="download-btn" onclick="downloadCard()">ðŸ“¥ Download Invitation</button>
            
            <div class="share-section">
                <button class="share-btn" onclick="shareCard()">ðŸ”— Share This Card</button>
                <button class="share-btn" onclick="copyUrl()">ðŸ“‹ Copy Link</button>
                <div class="url-display" id="urlDisplay" style="display: none;"></div>
            </div>
        </div>

        <div class="wedding-card" id="weddingCard">
            <div class="decorative-border"></div>
            
            <div class="hearts heart1">ðŸ’•</div>
            <div class="hearts heart2">ðŸ’•</div>
            <div class="hearts heart3">ðŸ’•</div>
            <div class="hearts heart4">ðŸ’•</div>

            <div class="floating-elements">
                <div class="flower">ðŸŒ¸</div>
                <div class="flower">ðŸŒº</div>
                <div class="flower">ðŸŒ¸</div>
                <div class="flower">ðŸŒº</div>
                <div class="flower">ðŸŒ¸</div>
            </div>

            <div class="invitation-header">
                <div class="invitation-title">You're Invited</div>
                <div class="invitation-subtitle">to celebrate the union of</div>
            </div>

            <div class="couple-names">
                <div class="bride-name" id="displayBrideName">Sarah</div>
                <div class="ampersand">&</div>
                <div class="groom-name" id="displayGroomName">Michael</div>
            </div>

            <div class="wedding-details">
                <div class="date" id="displayDate">June 15th, 2024</div>
                <div class="venue" id="displayVenue">Rose Garden Chapel</div>
                <div class="time" id="displayTime">4:00 PM</div>
            </div>

            <div class="blessing">
                "Two souls, one heart, endless love"<br>
                Join us as we begin our forever
            </div>
        </div>
    </div>

    <script>
        function updateCard() {
            const brideName = document.getElementById('brideName').value || 'Bride';
            const groomName = document.getElementById('groomName').value || 'Groom';
            const weddingDate = document.getElementById('weddingDate').value || 'Wedding Date';
            const venue = document.getElementById('venue').value || 'Venue';
            const time = document.getElementById('time').value || 'Time';

            document.getElementById('displayBrideName').textContent = brideName;
            document.getElementById('displayGroomName').textContent = groomName;
            document.getElementById('displayDate').textContent = weddingDate;
            document.getElementById('displayVenue').textContent = venue;
            document.getElementById('displayTime').textContent = time;
        }

        // Update card in real-time as user types
        document.getElementById('brideName').addEventListener('input', updateCard);
        document.getElementById('groomName').addEventListener('input', updateCard);
        document.getElementById('weddingDate').addEventListener('input', updateCard);
        document.getElementById('venue').addEventListener('input', updateCard);
        document.getElementById('time').addEventListener('input', updateCard);

        function downloadCard() {
            // Hide controls temporarily
            const controls = document.querySelector('.controls');
            const originalDisplay = controls.style.display;
            controls.style.display = 'none';

            // Create a new HTML document with just the card
            const cardHtml = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - ${document.getElementById('brideName').value} & ${document.getElementById('groomName').value}</title>
    <style>
        ${document.querySelector('style').innerHTML}
        .controls { display: none !important; }
        .container { justify-content: center; }
        body { padding: 50px; }
    </style>
</head>
<body>
    <div class="container">
        ${document.getElementById('weddingCard').outerHTML}
    </div>
</body>
</html>`;

            // Create download link
            const blob = new Blob([cardHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wedding-invitation-${document.getElementById('brideName').value}-${document.getElementById('groomName').value}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Show controls again
            controls.style.display = originalDisplay;
        }

        // Share functionality
        function shareCard() {
            const url = generateShareableUrl();
            if (navigator.share) {
                navigator.share({
                    title: `Wedding Invitation - ${document.getElementById('brideName').value} & ${document.getElementById('groomName').value}`,
                    text: 'You\'re invited to our wedding! Check out our invitation:',
                    url: url
                });
            } else {
                copyUrl();
            }
        }

        function copyUrl() {
            const url = generateShareableUrl();
            navigator.clipboard.writeText(url).then(() => {
                document.getElementById('urlDisplay').style.display = 'block';
                document.getElementById('urlDisplay').textContent = url;
                alert('Link copied to clipboard!');
            });
        }

        function generateShareableUrl() {
            const params = new URLSearchParams({
                bride: document.getElementById('brideName').value,
                groom: document.getElementById('groomName').value,
                date: document.getElementById('weddingDate').value,
                venue: document.getElementById('venue').value,
                time: document.getElementById('time').value
            });
            return `${window.location.origin}${window.location.pathname}?${params.toString()}`;
        }

        // Load data from URL parameters
        function loadFromUrl() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('bride')) document.getElementById('brideName').value = params.get('bride');
            if (params.get('groom')) document.getElementById('groomName').value = params.get('groom');
            if (params.get('date')) document.getElementById('weddingDate').value = params.get('date');
            if (params.get('venue')) document.getElementById('venue').value = params.get('venue');
            if (params.get('time')) document.getElementById('time').value = params.get('time');
            // Initialize the card
        loadFromUrl();
        updateCard();
        }
    </script>
</body>
</html>
